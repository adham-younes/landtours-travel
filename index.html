<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Tours & Travel - اختبار الاتصال</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
        .ai-indicator {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏖️ Land Tours & Travel</h1>
        <div class="ai-indicator">
            ✅ AI Assistant متصل بنجاح
        </div>
        <div class="status">
            🟢 الموقع يعمل بشكل طبيعي
        </div>
        <p>تم تحديث الموقع بنجاح للتأكد من الاتصال</p>
        <div class="timestamp">
            آخر تحديث: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // تحديث الوقت الحالي
        document.getElementById('timestamp').textContent = new Date().toLocaleString('ar-SA');
        
        // إضافة تأثير بصري
        setTimeout(() => {
            document.querySelector('.status').style.transform = 'scale(1.05)';
            setTimeout(() => {
                document.querySelector('.status').style.transform = 'scale(1)';
            }, 200);
        }, 500);
    </script>
</body>
</html>
